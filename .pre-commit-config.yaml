# ===========================================
# AdsorbLab Pro - Pre-commit Configuration
# ===========================================
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Manual run:
#   pre-commit run --all-files
#
# Update hooks:
#   pre-commit autoupdate

repos:
  # ===========================================
  # General file checks
  # ===========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # ===========================================
  # Python code formatting with Ruff
  # ===========================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Formatter
      - id: ruff-format

  # ===========================================
  # Type checking with mypy (advisory)
  # ===========================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - pandas-stubs
        args:
          - --ignore-missing-imports
          - --no-error-summary
        files: ^adsorblab_pro/
        # Don't fail on type errors (advisory for now)
        # Remove this line when all type errors are fixed
        verbose: true

  # ===========================================
  # Security checks
  # ===========================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        stages: [manual]
        additional_dependencies:
          - bandit[toml]
        args:
          - -c
          - pyproject.toml
          - -r
          - adsorblab_pro/

# ===========================================
# Configuration
# ===========================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy, bandit]  # Skip slow hooks in CI
