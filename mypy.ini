[mypy]
python_version = 3.12
# Strict mode settings
strict = true
# But relax for numpy/pandas operations which return Any
warn_return_any = False
disallow_any_generics = False
disallow_any_explicit = False
# Keep these for strict compliance
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
# Decorators in data science often untyped
disallow_untyped_decorators = False
# Show errors clearly
show_error_codes = True
pretty = True
# Ignore missing stubs for third-party libs
ignore_missing_imports = True

# Per-module configuration for core library modules
[mypy-adsorblab_pro.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
strict_equality = False

# Relax requirements for UI tabs (Streamlit code)
[mypy-adsorblab_pro.tabs.*]
ignore_errors = True

[mypy-adsorblab_pro.app]
ignore_errors = True

[mypy-adsorblab_pro.sidebar_ui]
ignore_errors = True

[mypy-adsorblab_pro.app_main]
ignore_errors = True
